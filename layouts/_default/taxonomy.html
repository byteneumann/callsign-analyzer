{{ define "main" }}
<article class="taxonomy-term">
  <header>
    <h1>{{ .Title }}</h1>
    {{ with .Params.description }}<p class="taxonomy-description">{{ . }}</p>{{ end }}
  </header>

  {{ if .Pages }}
    <ul class="taxonomy-pages">
      {{ range .Pages.ByTitle }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  {{ else }}
    <p>No content found for this term yet.</p>
  {{ end }}
</article>
{{ end }}
