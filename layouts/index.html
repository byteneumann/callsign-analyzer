{{ define "main" }}
<section class="section-content-center">
    <h2>Enter a callsign to analyze</h2>

    <fieldset style="width: 100%;">
        <input id="callsign-input" type="text" placeholder="e.g. K1ABC" aria-label="Callsign input" style="text-align: center;" />
        <button id="analyze-btn">Analyze</button>
    </fieldset>
</section>

<section id="results" aria-live="polite">
    <h3 id="results-title">Results</h3>

    <p id="results-caption">(no analysis yet)</p>

    <div id="results-text">
        <p>Analysis details will appear here after you click Analyze.</p>
    </div>
</section>
{{ end }}
